<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
    {% load static %}
    <link rel="stylesheet" href="{% static 'main/css/base.css' %}">
    {% block head %}
    {% endblock %}
</head>
<body>
    <div class="nav-bar">
        <div class="main-header">
            <a href="/"><h1 id="speed-typer-head">Speed Typer</h1></a>
        </div>
        <div class="login-register">
            {% if user.is_authenticated == False %}
                <a href="/login"><h1 class="entry" id="login">Login/Register</h1></a>
            {% else %}
                <a href="/logout"><h1 class="entry" id="logout">Logout</h1></a>
                <a href="/settings"><h1 class="entry" id="settings">Settings</h1></a>
            {% endif %}
        </div>
    </div>
    {% block body %}
    {% endblock %}
</body>
</html>
