{% extends 'main/base.html' %}

{% block head %}
{% load static %}
<link rel="stylesheet" href="{% static 'main/css/home.css' %}">
<title>Speed Typer</title>
{% endblock %}

{% block body %}
<div class="main-container">
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="message">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <div class="text-container">
        <h1 id="typing-text">Improve your typing speed with Speed Typer!</h1>
    </div>
    <div class="btn-container">
        <button class="btn" id="start-button">Start Typing!</button>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="{% static 'main/js/home.js' %}"></script>
{% endblock %}
